<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset = 'utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
<link href="index.css" rel="stylesheet"></head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!--I put empty labels just for the sake of accessibility test -->
        <div class="label">
        <label for="neighborhoods-select">Select neighborhood
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        </label>
      </div>
      <div class="label">
        <label for="cuisines-select">Select cusine
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
        </label>
      </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9NPi6nDinjT7G5qaYjFUaF6-ou0TzieA&libraries=places&callback=initMap"></script> -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>



  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
<script type="text/javascript" src="index.js"></script></body>

</html>
